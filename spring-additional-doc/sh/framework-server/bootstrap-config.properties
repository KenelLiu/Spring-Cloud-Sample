spring.profiles.active=jdbc,shd
#server.port=9901
server.port=11002

##==eureka client==##
eureka.client.healthcheck.enabled=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://cmpeureka:allhealth365@127.0.0.1:11004/eureka
#eureka.client.serviceUrl.defaultZone=http://cmpeureka:allhealth365@172.20.0.17:11004/eureka
#eureka.client.serviceUrl.defaultZone=http://cmpeureka:allhealth365@172.20.0.17:9902/eureka

##==management endpoints==##
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

##==spring config datasource==##
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/icf_cmp_shd_conf?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.cloud.config.server.jdbc.sql=select name,value from app_config_properties where application =? and profile =? and label =?
spring.cloud.config.label=master
spring.cloud.config.name=CMP

##==rabbitmq==##
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=

spring.rabbitmq.listener.simple.concurrency=10
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.max-concurrency=20
spring.rabbitmq.listener.simple.prefetch=5
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=5

##==bus==##
spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
spring.cloud.bus.refresh.enabled=true
